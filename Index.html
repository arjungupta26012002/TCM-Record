  <script>
    var messageModal = document.getElementById('messageModal');
    var closeButton = document.getElementsByClassName('close-button')[0];
    var renderedOutput = document.getElementById('renderedOutput');
    var copyFormattedButton = document.getElementById('copyFormattedButton');

    var tcmDateSelect = document.getElementById('tcmDate');

    var dynamicGeneratorText = document.getElementById('dynamicGenerator');

function populateDates() {
  const today = new Date();
  const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

  const yesterday = new Date(today);
  yesterday.setDate(today.getDate() - 1);
  const yesterdayDayName = days[yesterday.getDay()];
  const yesterdayDayOfMonth = yesterday.getDate();
  const yesterdayMonthName = months[yesterday.getMonth()];
  const yesterdayValue = `${yesterday.getFullYear()}-${(yesterday.getMonth() + 1).toString().padStart(2, '0')}-${yesterdayDayOfMonth.toString().padStart(2, '0')}`;
  const yesterdayText = `Yesterday (${yesterdayDayName}, ${yesterdayDayOfMonth}${getOrdinalSuffix(yesterdayDayOfMonth)} ${yesterdayMonthName})`;

  const yesterdayOption = document.createElement('option');
  yesterdayOption.value = yesterdayValue;
  yesterdayOption.textContent = yesterdayText;
  tcmDateSelect.appendChild(yesterdayOption);

  for (let i = 0; i < 7; i++) { 
    const date = new Date(today);
    date.setDate(today.getDate() + i);

    const dayName = days[date.getDay()];
    const dayOfMonth = date.getDate();
    const monthName = months[date.getMonth()];

    let text;
    if (i === 0) {
      text = `Today (${dayName}, ${dayOfMonth}${getOrdinalSuffix(dayOfMonth)} ${monthName})`;
    } else {
      text = `${dayName}, ${dayOfMonth}${getOrdinalSuffix(dayOfMonth)} ${monthName}`;
    }

    const value = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${dayOfMonth.toString().padStart(2, '0')}`;

    const option = document.createElement('option');
    option.value = value;
    option.textContent = text;
    tcmDateSelect.appendChild(option);
  }
}

function getOrdinalSuffix(n) {
  if (n > 3 && n < 21) return 'th';
  switch (n % 10) {
    case 1:
      return 'st';
    case 2:
      return 'nd';
    case 3:
      return 'rd';
    default:
      return 'th';
  }
}

    function getOrdinalSuffix(n) {
      if (n > 3 && n < 21) return 'th';
      switch (n % 10) {
        case 1: return 'st';
        case 2: return 'nd';

    const fonts = [

    ];
    const colors = [
        '#e6b800', '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#8C33FF', '#33E6FF', '#FF8C33', '#57FF33', '#AA33FF'
    ];

    function animateGeneratorText() {
      const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      dynamicGeneratorText.style.fontFamily = `'${randomFont}', cursive`; 
      dynamicGeneratorText.style.color = randomColor;
    }

    populateDates();

    animateGeneratorText(); 
    setInterval(animateGeneratorText, 2000); 

    document.getElementById('messageForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var formData = {
        week: document.getElementById('week').value,
        internshipName: document.getElementById('internshipName').value,

        tcmDate: tcmDateSelect.value,

        recordingLink: document.getElementById('recordingLink').value, 
        name: document.getElementById('name').value
      };

      google.script.run
        .withSuccessHandler(function(generatedHtml) {
          renderedOutput.innerHTML = generatedHtml;
          messageModal.style.display = 'block';
        })
        .generateMessage(formData);
    });

    closeButton.onclick = function() {
      messageModal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == messageModal) {
        messageModal.style.display = 'none';
      }
    }

    copyFormattedButton.addEventListener('click', function() {
      var range = document.createRange();
      range.selectNodeContents(renderedOutput);
      var selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);

      try {
        var successful = document.execCommand('copy');
        if (successful) {
          copyFormattedButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
        } else {
          copyFormattedButton.innerHTML = '<i class="fas fa-times"></i> Failed to copy!';
        }
      } catch (err) {
        console.error('Failed to copy text: ', err);
        copyFormattedButton.innerHTML = '<i class="fas fa-times"></i> Failed to copy!';
      }

      setTimeout(function() {
        selection.removeAllRanges();
        copyFormattedButton.innerHTML = '<i class="far fa-copy"></i> Copy Formatted Message';
      }, 1500);
    });

    messageModal.addEventListener('transitionend', function() {
        if (messageModal.style.display === 'block') {
